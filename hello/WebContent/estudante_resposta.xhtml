<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Confirmação de Estudante</title>
    </h:head>

    <h:body>

	    O estudante foi confirmado: #{estudante.firstName} #{estudante.lastName}
	    
	    <br/><br/>
	    
	    País: #{estudante.pais}
	    
	    <br/><br/>
	    
	    Linguagem de Programação favorita: #{estudante.linguagemFavorita}
	    
	    <br/><br/>
	    
	    Linguagens de Programação favoritas:
	    <ul>

			<ui:repeat value="#{estudante.linguagensFavoritas}" var="linguagemTemp" >
				<li> #{linguagemTemp} </li>
			</ui:repeat>

		</ul>

    </h:body>
</html>
