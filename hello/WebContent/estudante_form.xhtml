<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Formulário de Registro de Estudante</title>
        
        <style>
        	.error {color: red}
        </style>
        
    </h:head>

	<h:body>
		
		
		<h:form>
			<h:messages styleClass="error"/>

			Nome: <h:inputText value="#{estudante.firstName}" label="Nome"/>		

            <br/><br/>

            Sobrenome: <h:inputText id="last_name" value="#{estudante.lastName}" label="Sobrenome" required="true"/>
			<h:message for="last_name" styleClass="error"/>
            <br/><br/>

	 		País: 			
			<h:selectOneMenu value="#{estudante.pais}" label="País">
				<f:selectItems value="#{estudante.opcoesPais}" />
			</h:selectOneMenu>	 
			
			<!-- 
			<h:selectOneMenu value="#{estudante.pais}">
				<f:selectItem itemValue="Brasil" itemLabel="Brasil" />
				<f:selectItem itemValue="France" itemLabel="France" />
				<f:selectItem itemValue="Germany" itemLabel="Germany" />
				<f:selectItem itemValue="India" itemLabel="India" />
				<f:selectItem itemValue="Turkey" itemLabel="Turkey" />
				<f:selectItem itemValue="United Kingdom" itemLabel="United Kingdom" />
				<f:selectItem itemValue="United States" itemLabel="United States" />
			</h:selectOneMenu>		 
			 -->

			<br/><br/>
			Linguagem de Programação favorita do estudante:
			<h:selectOneRadio id="linguagem_favorita" value="#{estudante.linguagemFavorita}" label="Linguagem Favorita" required="true">
				<f:selectItem itemValue="Java" itemLabel="Java" />
				<f:selectItem itemValue="Python" itemLabel="Python" />
				<f:selectItem itemValue="PHP" itemLabel="PHP" />
				<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
			</h:selectOneRadio>
			<h:message for="linguagem_favorita" styleClass="error"/>
			
			<br/><br/>
			
			Linguagens de Programação favoritas do estudante:
			<h:selectManyCheckbox value="#{estudante.linguagensFavoritas}" label="Linguagems Favoritas">
				<f:selectItem itemValue="Java" itemLabel="Java" />
				<f:selectItem itemValue="Python" itemLabel="Python" />
				<f:selectItem itemValue="PHP" itemLabel="PHP" />
				<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
			</h:selectManyCheckbox>

		    <h:commandButton value="Enviar" action="#{estudante.salvar}" />

		</h:form>
		
	</h:body>

</html>
